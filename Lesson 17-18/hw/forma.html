<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Довільна форма</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./fform.css">
</head>
<body>

    <div class="head">
        <h1>Реєстрація</h1>
    </div>

    <form action="" id="main">
        <div>
            <label for="login"><b>Login: </b></label>
            <input type="text" placeholder="Enter login" name="login" id="login">
        </div>

        <div>
            <label for="pass"><b>Password:</b></label>
            <input type="password" placeholder="Enter password" name="pass" id="pass">
        </div>

        <div>
            <label for="repass"><b>Reenter Password:</b></label>
            <input type="password" placeholder="Reenter password" name="repass" id="repass">
        </div>

        <div>
            <label for="email"><b>Enter E-mail:</b></label>
            <input type="email" placeholder="Enter e-mail" name="email" id="email">
        </div>

        <div>
            <label for="remail"><b>Reenter E-mail:</b></label>
            <input type="email" placeholder="Reenter e-mail" name="remail" id="remail">
        </div>
    </form>
    
</body>
</html>
